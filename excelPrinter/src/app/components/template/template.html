<div class="sticker corner-box w-100 h-100" >
  <span></span>
  <strong></strong>
  <div class="sticker-content w-100 h-100" [ngStyle]="printMode==1 ? { 'border': '3px solid #205e98'}:{'border': '3px solid #000'}">
  <div class="row" >
    <div class=" qr-section" style="width: 65%;padding-right: 0;">
      <app-show-qrcomponent  [qrCodeData]="data.qrData" [qrDataUrl]="data.qrLink" [qrScale]="printMode==1?8:10">

        </app-show-qrcomponent>
    </div>
    <div class="logo-section"  style="width: 35%; ; align-content: center ; padding-left: 0;">
    <!-- <img *ngIf="false" [src]="qrLogoPath" [alt]="qrLogoPath" class="qr"> -->
    <app-logo1svg *ngIf="printMode==1"></app-logo1svg>
    <app-logo2svg *ngIf="printMode==2"></app-logo2svg>
  </div>
  </div>
  <div [id]="firstId"></div>
  <div [id]="secondId" *ngIf="printMode == 1" ></div>
  <div [id]="thirdId" *ngIf="printMode == 1"  ></div>
  <img *ngIf="printMode == 2" style="    width: 100%;
    margin-left: -7mm;" src="/assets/images/0004.svg">
   </div>
 
</div>
