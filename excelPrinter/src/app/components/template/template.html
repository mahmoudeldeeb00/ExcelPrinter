<div class="sticker corner-box w-100 h-100" style="display: flex;align-items: center;" >
  <span></span>
  <strong></strong>
  <div class="sticker-content " 
   [ngStyle]="printMode==1 ? 
   { 'border': '3px solid #205e98',
    'width':colorOneInnerTemplateWidthInmm,
    'height':colorOneInnerTemplateWidthInmm,
    'margin':'auto'
   }:
   {'border': '3px solid #000',
      'width':blackWhiteOneInnerTemplateWidthInmm,
    'height':blackWhiteOneInnerTemplateWidthInmm,
     'margin':'auto'
   }">
  <div class="row" >
    <div class=" qr-section" style="width: 65%;padding-right: 0;">
      <app-show-qrcomponent  
      [qrCodeData]="data.qrData" 
      [qrDataUrl]="data.qrLink" 
      [qrScale]="printMode==1?colorQrCodeScale:blackWhiteQrCodeScale">

        </app-show-qrcomponent>
    </div>
    <div class="logo-section"  style="width: 35%; ; align-content: center ; padding-left: 0;">
    <app-logo1svg *ngIf="printMode==1"></app-logo1svg>
    <app-logo2svg *ngIf="printMode==2"></app-logo2svg>
  </div>
  </div>
  <div [id]="firstId"></div>
  <div [id]="secondId" *ngIf="printMode == 1" ></div>
  <div [id]="thirdId" *ngIf="printMode == 1"  ></div>
  <img *ngIf="printMode == 2" 
  [ngStyle]="{'width':blackTextImageWidthPercentage}"
  style="margin-left: -7mm;" src="/assets/images/0004.svg">
   </div>
 
</div>
