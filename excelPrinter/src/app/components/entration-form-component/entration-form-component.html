<div class="row mt-2">
  <div class="col-6">
    <div class=" w-100">
  <h2 class="card-title">Excel Details</h2>

  <div class="info-row">
    <label>File Name</label>
    <span> {{excelInfo.fileName}}</span>
  </div>

  <div class="info-row">
    <label>Records Count </label>
    <span>{{excelInfo.count}}</span>
  </div>

  <div class="info-row">
    <label>Start</label>
    <span> {{excelInfo.start}}</span>
  </div>

  <div class="info-row">
    <label>End</label>
    <span>{{excelInfo.end}}</span>
  </div>
</div>

  </div>

  <div class="col-6">
    <div><input type="file" class="form-control mb-2" (change)="onFileChange($event)" /></div>
    <div>
      <div class="dropzone" appDropzoneDirective (fileDropped)="onFileDropped($event)">
        <div *ngIf="excelInfo?.fileName; else other ">
          <strong>Selected: {{ excelInfo.fileName }}</strong>
        </div>
        <ng-template #other>
          <strong>Drag & Drop Excel File Here</strong>
        </ng-template>
      </div>
    </div>

    <div class="mt-2 row">
      <div class="col-6 ">
        <button [class.btn-primary]="this.excelInfo.printMode ==1"
          [class.btn-outline-primary]="this.excelInfo.printMode ==2" class="btn w-100" (click)="changeMode(1)">
          Coloring 8cm Mode
        </button>
      </div>
      <div class="col-6 ">
        <button [class.btn-primary]="this.excelInfo.printMode ==2"
          [class.btn-outline-primary]="this.excelInfo.printMode ==1" class="btn w-100" (click)="changeMode(2)">
          Black 95cm Mode
        </button>
      </div>
    </div>

    <div class="mt-2 row d-none">
      <div class="col-6">
        <input type="number" class="form-control " [(ngModel)]="this.excelInfo.eachPage" (keyup)="handleEachPage()">
      </div>
      <div class="col-6" style="font-weight: bold;margin-top: 6px;">
        Page To Every Pdf File
      </div>
    </div>

    <div class="mt-2">
      <button class="btn btn-danger text-center w-100" (click)="pdfFunc()">Export To PDF</button>
    </div>
  </div>
</div>
