
<div class="px-4 py-5 " style="position: relative;">
<button   (click)="closeDialog()" class="btn-danger btn " style="position: absolute; top:20px ; right:20px;z-index: 200;" >X</button>


 <div class="mt-2" >
    <div class="w-100 ">  {{data.label}} </div>
    <div class="d-flex">

    
        <div class="progress" style="
        width: 80%;
        height: 30px;
    font-size: 20px;
    font-weight: bold;">
            <div class="progress-bar" role="progressbar" 
                [aria-valuenow]="data.current"
                [style]="'width:' + getPercentage(data.current , data.all)"
                    aria-valuemin="0" [aria-valuemax]="data.all">
                {{data.current}}
            </div>
        </div>
        <div class=" pl-2" style=" width:20% ;font-size: 20px;
    font-weight: bold;">  {{data.all}} </div>
    </div>
</div>

</div>
